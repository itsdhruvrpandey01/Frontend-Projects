<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/tictactoe.css">
    <title>Tic Tac Toe !</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                This is nav bar !
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
           <div class="line"></div> 
            <div class="box bt bl "><span class="boxcontent"></span></div>
            <div class="box bt"><span class="boxcontent"></span></div>
            <div class="box bt br"><span class="boxcontent"></span></div>
            <div class="box bl"><span class="boxcontent"></span></div>
            <div class="box "><span class="boxcontent"></span></div>
            <div class="box br"><span class="boxcontent"></span></div>
            <div class="box bb bl"><span class="boxcontent"></span></div>
            <div class="box bb"><span class="boxcontent"></span></div>
            <div class="box bb br"><span class="boxcontent"></span></div>
        </div>
        <div class="gameInfo">
            <h1 style="margin: 0 0 10px 0;">Welcome to Tic Tac MyTicTacToe</h1>
            <div>
              <span class="info">Turn for X</span>
              <span><button id="reset">Reset</button></span>
            </div>
            <div class="imgbox">
              <img src="img/excited.gif" alt="" />
            </div>
        </div>
    </div>
</body>
<script src="../js/tictactoe.js"></script>

</html>
